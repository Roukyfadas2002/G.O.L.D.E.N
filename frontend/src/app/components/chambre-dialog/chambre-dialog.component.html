<div class="dialog-container">
    <h2 mat-dialog-title class="dialog-title">
      {{ data.idChambre ? 'Modifier' : 'Créer' }} une Chambre
    </h2>
  
    <div mat-dialog-content class="dialog-content">
      <form [formGroup]="chambreForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="nom" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Type</mat-label>
          <input matInput formControlName="type" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Prix par Nuit (€)</mat-label>
          <input matInput type="number" formControlName="prixParNuit" required>
        </mat-form-field>
      </form>
    </div>
  
    <div mat-dialog-actions class="dialog-actions">
      <button mat-button class="btn-cancel" (click)="onCancel()">Annuler</button>
      <button mat-button class="btn-confirm" (click)="onSubmit()" [disabled]="chambreForm.invalid">
        {{ data.idChambre ? 'Modifier' : 'Créer' }}
      </button>
    </div>
  </div>
