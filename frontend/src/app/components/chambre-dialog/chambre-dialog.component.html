<div class="custom-dialog">
  <!-- ✅ Titre -->
  <h2 class="dialog-title">
    {{ data.idChambre ? 'Modifier' : 'Créer' }} une Chambre
  </h2>

  <!-- ✅ Contenu du formulaire -->
  <div class="dialog-body">
    <form [formGroup]="chambreForm">
      <!-- ✅ Nom & Type -->
      <div class="input-group">
        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="nom" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>Type</mat-label>
          <input matInput formControlName="type" required>
        </mat-form-field>
      </div>

      <!-- ✅ Prix -->
      <mat-form-field appearance="outline" class="custom-field full-width">
        <mat-label>Prix par Nuit (€)</mat-label>
        <input matInput type="number" formControlName="prixParNuit" required>
      </mat-form-field>

      <!-- ✅ Image (optionnelle) -->
      <mat-form-field appearance="outline" class="custom-field full-width">
        <mat-label>URL de l'Image</mat-label>
        <input matInput type="text" formControlName="imageUrl" placeholder="Ex: https://example.com/image.jpg">
      </mat-form-field>
    </form>
  </div>

  <!-- ✅ Boutons d'action -->
  <div class="dialog-actions">
    <button class="cancel-btn" (click)="onCancel()">Annuler</button>
    <button class="confirm-btn" (click)="onSubmit()" [disabled]="chambreForm.invalid">
      {{ data.idChambre ? 'Modifier' : 'Créer' }}
    </button>
  </div>
</div>
