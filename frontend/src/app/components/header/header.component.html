<header>
  <nav>
    <ul>
      <li *ngFor="let menuItem of menuItems" 
    [class.active]="activePage === menuItem.path"
    (click)="navigateTo(menuItem.path)"
    [hidden]="!isMenuItemVisible(menuItem)"> <!-- ✅ Corrige le *ngIf -->
        <a>
          <i [class]="menuItem.icon"></i>
          <span>{{ menuItem.label }}</span>
        </a>
      </li>

      <!-- ✅ Boutons Connexion / Déconnexion -->
      <li>
        <button *ngIf="!isAuthenticated" (click)="openLoginDialog()">Login</button>
        <button *ngIf="isAuthenticated" (click)="logout()">Logout</button>
      </li>
    </ul>
  </nav>
</header>

<!-- ✅ Boîte de dialogue Login -->
<div id="loginDialog" class="login-modal">
  <div class="login-content">
    <span class="close" (click)="closeLoginDialog()">&times;</span>
    <app-login-dialog></app-login-dialog>
  </div>
</div>
