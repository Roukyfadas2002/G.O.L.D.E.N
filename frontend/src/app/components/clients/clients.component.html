<div class="page-container">
  <h1 class="page-title">ðŸ“‹ Gestion des Clients</h1>

  <!-- âœ… Barre de recherche et bouton Ajouter -->
  <div class="toolbar">
    <input type="text" [(ngModel)]="searchTerm" (input)="filterClients()" placeholder="ðŸ” Rechercher...">
    <button class="btn-add" (click)="openDialog()">
      <i class="fa-solid fa-user-plus"></i> Ajouter un Client
    </button>
  </div>

  <!-- âœ… Tableau des clients -->
  <div class="table-container">
    <table class="styled-table">
      <thead>
        <tr>
          <th (click)="sortBy('idClient')">ID <i [class]="getSortIcon('idClient')"></i></th>
          <th (click)="sortBy('nom')">Nom <i [class]="getSortIcon('nom')"></i></th>
          <th (click)="sortBy('prenom')">PrÃ©nom <i [class]="getSortIcon('prenom')"></i></th>
          <th (click)="sortBy('email')">Email <i [class]="getSortIcon('email')"></i></th>
          <th>TÃ©lÃ©phone</th>
          <th>Adresse</th>
          <th (click)="sortBy('roleName')">RÃ´le <i [class]="getSortIcon('roleName')"></i></th>
          <th (click)="sortBy('createdAt')">CrÃ©Ã© le <i [class]="getSortIcon('createdAt')"></i></th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of filteredClients">
          <td>{{ client.idClient }}</td>
          <td>{{ client.nom }}</td>
          <td>{{ client.prenom }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.telephone }}</td>
          <td>{{ client.adresse }}</td>
          <td>
            <span class="role" [ngClass]="{
                'admin': client.roleName === 'Admin',
                'user': client.roleName === 'User'
              }">
              <i class="fas" [ngClass]="{
                'fa-user-shield': client.roleName === 'Admin',
                'fa-user': client.roleName === 'User'
              }"></i>
              {{ client.roleName }}
            </span>
          </td>
          <td>{{ client.createdAt | date:'dd/MM/yyyy HH:mm' }}</td>
          <td class="action-buttons">
            <button class="btn-action edit" (click)="openDialog(client)">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="btn-action delete" (click)="deleteClient(client.idClient!)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
