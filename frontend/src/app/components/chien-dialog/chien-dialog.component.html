<div class="custom-dialog">
  <!-- ✅ Titre -->
  <h2 class="dialog-title">
    {{ isEditMode ? 'Modifier' : 'Créer' }} un Chien
  </h2>

  <!-- ✅ Contenu du formulaire -->
  <div class="dialog-body">
    <form [formGroup]="chienForm">
      <!-- ✅ Nom & Race -->
      <div class="input-group">
        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="nom" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>Race</mat-label>
          <input matInput formControlName="race" required>
        </mat-form-field>
      </div>

      <!-- ✅ Date de naissance -->
      <mat-form-field appearance="outline" class="custom-field full-width">
        <mat-label>Date de Naissance</mat-label>
        <input matInput type="date" formControlName="dateNaissance" required>
      </mat-form-field>

      <!-- ✅ Sélection Père & Mère -->
      <div class="input-group">
        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>Père</mat-label>
          <mat-select formControlName="pere">
            <mat-option [value]="null">Aucun</mat-option>
            <mat-option *ngFor="let chien of chiens" [value]="chien.id">
              {{ chien.nom }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>Mère</mat-label>
          <mat-select formControlName="mere">
            <mat-option [value]="null">Aucune</mat-option>
            <mat-option *ngFor="let chien of chiens" [value]="chien.id">
              {{ chien.nom }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </div>

  <!-- ✅ Boutons d'action -->
  <div class="dialog-actions">
    <button class="cancel-btn" (click)="onCancel()">Annuler</button>
    <button class="confirm-btn" (click)="onSubmit()" [disabled]="chienForm.invalid">
      {{ isEditMode ? 'Modifier' : 'Créer' }}
    </button>
  </div>
</div>
