<div class="custom-dialog">
  <h2 class="dialog-title">Bienvenue ğŸ‘‹</h2>
  <p class="dialog-subtitle">Connectez-vous pour accÃ©der Ã  votre espace</p>

  <div class="dialog-body">
    <form [formGroup]="loginForm">
      <!-- âœ… Email -->
      <div class="input-wrapper">
        <i class="fa-solid fa-envelope icon"></i>
        <input type="email" placeholder="Adresse e-mail" formControlName="email"
               class="input-field" [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      </div>
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
        Veuillez entrer une adresse e-mail valide.
      </small>

      <!-- âœ… Mot de passe -->
      <div class="input-wrapper">
        <i class="fa-solid fa-lock icon"></i>
        <input [type]="showPassword ? 'text' : 'password'" placeholder="Mot de passe"
               formControlName="password" required class="input-field">
        <i class="fa-solid fa-eye toggle-password" (click)="togglePassword()"></i>
      </div>

      <!-- âœ… Bouton de connexion -->
      <button (click)="onLogin()" [disabled]="loginForm.invalid" class="login-btn">
        <i class="fa-solid fa-sign-in-alt"></i> Se connecter
      </button>

      <!-- âœ… Message d'erreur global -->
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
  </div>
</div>
