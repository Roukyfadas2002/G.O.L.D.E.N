<div class="login-container">
  <h2>Connexion</h2>
  
  <input type="email" placeholder="Adresse e-mail" [(ngModel)]="email" required #emailInput="ngModel"
         class="input-field" [class.invalid]="emailInput.invalid && emailInput.touched">
  <small *ngIf="emailInput.invalid && emailInput.touched" class="error-text">Veuillez entrer une adresse e-mail valide.</small>

  <input type="password" placeholder="Mot de passe" [(ngModel)]="password" required class="input-field">
  
  <button (click)="onLogin()" [disabled]="emailInput.invalid || !password">Se connecter</button>
  
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
