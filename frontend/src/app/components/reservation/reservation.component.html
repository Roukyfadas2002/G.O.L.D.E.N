<div class="reservation-container">
  <!-- ✅ Titre principal -->
  <h1 class="title">📅 Réservez votre Chambre</h1>
  
  <!-- ✅ Liste des chambres -->
  <div class="chambres-list">
    <div class="chambre-card" *ngFor="let chambre of chambres">
      <!-- ✅ Image -->
      <div class="image-container">
        <img [src]="chambre.imageUrl || 'assets/images/default-room.jpg'" alt="Image de la chambre">
      </div>

      <!-- ✅ Informations de la chambre -->
      <div class="chambre-info">
        <h2>{{ chambre.nom }}</h2>
        <p class="type">🛏️ <strong>{{ chambre.type }}</strong></p>
        <p class="prix">💰 <strong>{{ chambre.prixParNuit }} € / nuit</strong></p>

        <!-- ✅ Bouton Réserver -->
        <button class="btn-reserver" (click)="openDialog(chambre)">
          <i class="fas fa-calendar-check"></i> Réserver
        </button>
      </div>
    </div>
  </div>
</div>

<!-- ✅ Affichage du dialogue de réservation uniquement si showDialog est TRUE -->
<app-reservation-dialog 
  *ngIf="showDialog"
  [visible]="showDialog" 
  [chambreId]="selectedChambre?.idChambre ?? 0" 
  [chambreNom]="selectedChambre?.nom ?? ''" 
  (close)="closeDialog()" 
  (confirm)="handleReservation($event)">
</app-reservation-dialog>
