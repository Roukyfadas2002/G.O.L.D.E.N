<div class="reservation-container">
  <h1 class="title">📅 Réservez votre Chambre</h1>
  
  <div class="chambres-list">
    <div class="chambre-card" *ngFor="let chambre of chambres">
      <div class="image-container">
        <img [src]="chambre.imageUrl || 'assets/images/default-room.jpg'" alt="Image de la chambre">
      </div>
      <div class="chambre-info">
        <h2>{{ chambre.nom }}</h2>
        <p class="type">🛏️ Type: <strong>{{ chambre.type }}</strong></p>
        <p class="prix">💰 Prix par nuit: <strong>{{ chambre.prixParNuit }} €</strong></p>
        <button class="btn-reserver" (click)="reserverChambre(chambre)">🛒 Réserver</button>
      </div>
    </div>
  </div>
</div>
